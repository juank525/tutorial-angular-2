<div class="card-columns">
    <div class="card" *ngFor="let song of songs">
        <img [src]="song.images[1].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{song.name}}</h5>
            <p class="card-text">
                <span class="badge badge-light" *ngFor="let artist of song.artists">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
