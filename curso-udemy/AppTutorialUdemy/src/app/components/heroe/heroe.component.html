<h1>{{heroe.nombre | uppercase}} {{heroe.aparicion | date: 'y'}}</h1>
<hr>

<div class="row animated fast fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-flui" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div>
            <h2 *ngIf="heroe.casa =='Marvel'">Heroe de Marvel</h2>
            <h2 *ngIf="heroe.casa == 'DC'">Heroe DC</h2>
        </div>
    </div>
</div>
